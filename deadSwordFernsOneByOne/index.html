<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Markers - north Seward</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var locations = [
          {lat: 47.561389, lng: -122.251389},
          {lat: 47.561389, lng: -122.251944},
          {lat: 47.561111, lng: -122.251667},
          {lat: 47.561389, lng: -122.251667},
          {lat: 47.561389, lng: -122.251944}];

      function initMap() {
         var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: {lat: 47.559167, lng: -122.249722},
            mapTypeId: google.maps.MapTypeId.TERRAIN
            });
         var markers = locations.map(function(location, i) {
           return new google.maps.Marker({
              position: location
              });
            });
         markers.map(function(marker){marker.setMap(map);});
         } // initMap
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkGwPVB2OLaBmQjLQvkoLv5M1ZQU64V7A&callback=initMap">
    </script>
  </body>
</html>
